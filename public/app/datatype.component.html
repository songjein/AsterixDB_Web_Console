<h2 *ngIf="data" >
	{{datatype}} (isOpen:<span style="color:red">{{isOpen}}</span>)
</h2>

<h1 *ngIf="!data && globals.selectedDataset">
	Loading...
</h1>

<h1 *ngIf="!globals.selectedDataverse">
	Empty Result, please select dataverse
</h1>

<h1 *ngIf="!globals.selectedDataset">
	Please select dataset
</h1>

<p-dataTable *ngIf="data" [value]="data" [rows]="100" >
	<p-column *ngFor="let col of cols" 
		[field]="col.field" [header]="col.header"></p-column>
	
	<template let-d="rowData" >
		<div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px; padding: 20px">
			<div class="ui-grid-row">
				{{d}}
			</div>
		</div>
	</template>
</p-dataTable>

<div *ngFor="let ndata of nestedData; let i = index" >
	<h3>{{nestedDatatypesDatas[i]["DatatypeName"]}}</h3>
	<p-dataTable  [value]="ndata" [rows]="100" >
		<p-column *ngFor="let col of cols" 
			[field]="col.field" [header]="col.header"></p-column>
		
		<template let-d="rowData" >
			<div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px; padding: 20px">
				<div class="ui-grid-row">
					{{d}}
				</div>
			</div>
		</template>
	</p-dataTable>
</div>
