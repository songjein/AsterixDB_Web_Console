<h2 *ngIf="!isForQueryTab">
	{{globals.selectedDataset}}
</h2>

<h1 *ngIf="!isForQueryTab && !data && globals.selectedDataset">
	Loading...
</h1>

<h1 *ngIf="isLoadingForQueryTab">
	Loading...
</h1>

<h1 *ngIf="!isForQueryTab && !globals.selectedDataverse">
	Empty Result, please select dataverse
</h1>

<h1 *ngIf="!isForQueryTab && !globals.selectedDataset">
	Please select dataset
</h1>


<p-dataTable #dt *ngIf="data" [value]="data" expandableRows="true" [rows]="10" [paginator]="true" [pageLinks]="10" [responsive]="true" exportFilename="data">
	<p-header>
		<div class="ui-helper-clearfix">
			<button type="button" pButton icon="fa-expand" iconPos="left" label="expandAll" (click)="expandAll()" style="float:left; margin-right: 5px;"></button>
			<button type="button" pButton icon="fa-compress" iconPos="left" label="collapseAll" (click)="expandAll()" style="float:left; margin-right: 5px;"></button>
			<button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="float:left"></button>
		</div>
	</p-header>
	<p-column expander="true" [style]="{ width: '30px'}" styleClass="col-icon"></p-column>
	<p-column *ngFor="let col of cols" 
		[field]="col.field" [header]="col.header"></p-column>
	
	<template let-d pTemplate="rowexpansion">
		<div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px; padding: 20px">
			<!-- angular2-prettyjson -->
			<pre [innerHTML]=" d | prettyjson:3"></pre>
			<!-- angular2-prettyjson -->

			<!--
			<div class="ui-grid-row" *ngFor="let r of d | keys" >
				<div class="ui-grid-col-3">
					{{r.key}}
				</div>
				<div class="ui-grid-col-9" >

					<div *ngIf="r.type == 'ob'">
						<div class="ui-grid-row" *ngFor="let sub of r.value | keys">
							{{sub.key}} : {{sub.value}}
						</div>
					</div>
				</div>
			</div>
			-->

	</template>
